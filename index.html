<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />

    <!-- styles css -->
    <link rel="stylesheet" href="css/styles.css" />
    <title>Home | Aesthetik</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="nav-center">
        <!-- links -->
        <div>
          <button class="toggle-nav">
            <i class="fas fa-bars"></i>
          </button>
          <ul class="nav-links">
            <li>
              <a href="index.html" class="nav-link">Home</a>
            </li>
            <li>
              <a href="products.html" class="nav-link">Products</a>
            </li>
            <li>
              <a href="about.html" class="nav-link">About</a>
            </li>
          </ul>
        </div>
        <!-- logo -->
        <img
          src="images/logo-white.svg"
          class="nav-logo"
          width="300"
          alt="logo-white" />
        <!-- cart icon -->
        <div class="toggle-container">
          <button class="toggle-cart">
            <i class="fas fa-shopping-cart"></i>
          </button>
          <span class="cart-item-count">1</span>
        </div>
      </div>
    </nav>

    <!-- hero -->
    <section class="hero">
      <div class="hero-container">
        <h1 class="text-slanted">Radiance, Luxury, Beauty</h1>
        <h3>Express Your Inner Glamour</h3>
        <a href="products.html" class="hero-btn">Show me more</a>
      </div>
    </section>

    <!-- sidebar -->
    <div class="sidebar-overlay">
      <aside class="sidebar">
        <!-- close button-->
        <button class="sidebar-close"><i class="fas fa-times"></i></button>
        <!-- links -->
        <ul class="sidebar-links">
          <li>
            <a href="index.html" class="sidebar-link"
              ><i class="fas fa-home fa-fw"></i>Home</a
            >
          </li>
          <li>
            <a href="products.html" class="sidebar-link"
              ><i class="fas fa-spa fa-fw"></i>Products</a
            >
          </li>
          <li>
            <a href="about.html" class="sidebar-link"
              ><i class="fas fa-book fa-fw"></i>About</a
            >
          </li>
        </ul>
      </aside>
    </div>

    <!-- cart -->
    <div class="cart-overlay">
      <div class="cart">
        <button class="cart-close">
          <i class="fas fa-times"></i>
        </button>
        <header>
          <h3 class="text-slanted">Your Cart</h3>
        </header>
        <!-- cart items -->
        <div class="cart-items"></div>
        <!-- cart footer -->
        <footer>
          <h3 class="cart-total text-slanted">Total: $12.99</h3>
          <button class="cart-checkout btn">Check out</button>
        </footer>
      </div>
    </div>

    <!--  featured products -->
    <section class="section featured">
      <div class="title">
        <h2>Featured</h2>
      </div>
      <div class="featured-center section-center">
        <h2 class="section-loading">Loading...</h2>
        <!-- single product -->
        <!--
        <article class="product">
          <div class="product-container">
            <img src="images/main-bcg.jpg" alt="" class="product-img img" />
            <div class="product-icons">
              <a href="product.html?id=1" class="product-icon"
                ><i class="fas fa-search"></i
              ></a>
              <button class="product-cart-btn product-icon" data-id="1">
                <i class="fas fa-shopping-cart"></i>
              </button>
            </div>
          </div>
          <footer>
            <p class="product-name">name</p>
            <h4 class="product-price">$9.99</h4>
          </footer>
        </article>
        -->
        <!-- end of single product -->
      </div>
      <a href="products.html" class="btn">All Products</a>
    </section>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
