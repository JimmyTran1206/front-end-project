<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products | Aesthetik</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />

    <!-- styles css -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar page">
      <div class="nav-center">
        <!-- links -->
        <div>
          <button class="toggle-nav">
            <i class="fas fa-bars"></i>
          </button>
          <ul class="nav-links">
            <li>
              <a href="index.html" class="nav-link">Home</a>
            </li>
            <li>
              <a href="products.html" class="nav-link">Products</a>
            </li>
            <li>
              <a href="about.html" class="nav-link">About</a>
            </li>
          </ul>
        </div>
        <!-- logo -->
        <img
          src="images/logo-black.svg"
          class="nav-logo"
          width="300"
          alt="logo-white" />
        <!-- cart icon -->
        <div class="toggle-container">
          <button class="toggle-cart">
            <i class="fas fa-shopping-cart"></i>
          </button>
          <span class="cart-item-count">1</span>
        </div>
      </div>
    </nav>

    <!-- hero -->
    <section class="page-hero">
      <div class="section-center">
        <h3 class="page-hero-title">
          Don't miss out on these limited-time Aesthetik offers
        </h3>
      </div>
    </section>

    <!-- sidebar -->
    <div class="sidebar-overlay">
      <div class="sidebar">
        <!-- close button-->
        <button class="sidebar-close"><i class="fas fa-times"></i></button>
        <!-- links -->
        <ul class="sidebar-links">
          <li>
            <a href="index.html" class="sidebar-link"
              ><i class="fas fa-home fa-fw"></i>Home</a
            >
          </li>
          <li>
            <a href="products.html" class="sidebar-link"
              ><i class="fas fa-spa fa-fw"></i>Products</a
            >
          </li>
          <li>
            <a href="about.html" class="sidebar-link"
              ><i class="fas fa-book fa-fw"></i>About</a
            >
          </li>
        </ul>
      </div>
    </div>

    <!-- cart -->
    <div class="cart-overlay">
      <aside class="cart">
        <button class="cart-close">
          <i class="fas fa-times"></i>
        </button>
        <header>
          <h3 class="text-slanted">Your Cart</h3>
        </header>
        <!-- cart items -->
        <div class="cart-items"></div>
        <!-- cart footer -->
        <footer>
          <h3 class="cart-total text-slanted">Total: $12.99</h3>
          <button class="cart-checkout btn">Check out</button>
        </footer>
      </aside>
    </div>

    <!-- products page content -->
    <section class="products">
      <!-- filter -->
      <div class="filters">
        <div class="filters-container">
          <!-- search -->
          <form class="input-form">
            <input type="text" class="search-input" placeholder="search..." />
          </form>
          <!-- categories -->
          <h4>Category</h4>
          <article class="categories">
            <!-- <button class="category-btn">All</button> -->
          </article>
          <!-- price -->
          <h4>Price</h4>
          <div class="price-form">
            <input type="range" class="price-filter" />
          </div>
          <p class="price-value"></p>
        </div>
      </div>
      <!-- products -->
      <div class="products-container"></div>
    </section>
    <!-- page loading -->
    <div class="page-loading">
      <h2>Loading...</h2>
    </div>
    <script type="module" src="js/src/pages/products.js"></script>
  </body>
</html>
